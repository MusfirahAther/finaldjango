{% extends "layout.html" %}

{% block title %}
Chai Our Tweet
{% endblock title %}

{% block content %}
<h1 class="text-center text-white">WELCOME TO tweet</h1>
<h2>
    {% if form.instance.pk %}
        Edit Tweet
    {% else %}
        Create Tweet
    {% endif %}
</h2>

<form method="POST" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="submit">SUBMIT</button>
</form>
<a href="{% url 'tweet_list' %}"> Back to tweet_list</a>
{% endblock content %}
